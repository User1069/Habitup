  <section class="container">
    <div class="section side">
      <img src="imagen lateral .jpg" alt="Imagen Lateral 1" class="side-image">
    </div>
    
    <div class="section main">
      <h1>HabitUp</h1>
      <br>

      <div id="habit-options" class="jol">
        <label for="habit-select">Selecciona tu hábito diario:</label>
        <select id="habit-select">
          <option value="dieta">Dieta Saludable</option>
          <option value="horario">Horario Nocturno</option>
          <option value="ejercicio">Hacer Ejercicio</option>
        </select>
      </div>
      
      <div class="form-group jol" id="alert-options">
        <label for="time">Seleccionar hora de alerta:</label>
        <input type="time" id="time">
      </div>
      
      <div id="daily-tracker">
        <button onclick="registrarHabitoDiario()">Registrar</button>
        <button onclick="setAlert()">Configurar Alerta</button>
        <div id="racha-info">Racha actual: <span id="racha-count">0</span></div>
      </div>
    </div>
    
    <div class="section side">
      <img src="imagen lateral .jpg" alt="Imagen Lateral 2" class="side-image">
    </div>
  </section>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>¿Completaste el objetivo de hoy?</p>
      <button onclick="completado()">Completado</button>
      <button onclick="noCompletado()">No lo completé</button>
    </div>
  </div>
  
  <div id="mensaje-container" class="popup">
    <div class="popup-content mensaje">
      <p id="mensaje-racha"></p>
      <button id="boton-continuar">Continuar</button>
    </div>
  </div>
